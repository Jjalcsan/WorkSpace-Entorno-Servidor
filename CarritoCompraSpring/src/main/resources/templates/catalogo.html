<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>

	<meta charset="utf-8"> 
	<title>Catalogo E-Market</title> 
	<link type="text/css" rel="stylesheet" href="/css/CSScatalogo.css" />
</head>
<body>

	<div id="div-general">
	<div id="div-contenido">
		<form th:action="@{/catalogo/submit}" th:object="${producto2}" method="post">
		<h1>Nuestra seleccion</h1>
		<table>
			<tr>
			
				<th scope="col">Producto</th>
				<th scope="col">Precio</th>
				<th scope="col">Unidades</th>
				
			</tr>
			<tr th:each="producto : ${catalogo}">
			
				<td th:text="${producto.getNombre()}"></td>
				<td th:text="${producto.getPrecio()}"></td>
				<td><input type="number" name="unidades" min="0" value="0" th:field="*{cantidad}/></td>
				
			</tr>
		</table>
				<button type="submit" id="boton">Confirmar</button>
		</form>

	</div>	
	</div>
	
</body>
</html>
