<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org" lang="es">
<head> 

	<meta charset="utf-8">
	<title>E-Market</title> 
	<link type="text/css" rel="stylesheet" href="/css/CSSresumen.css" />
</head>
<body>

	<div id="div-general">
	<div id="div-contenido">
		<form th:action="@{/catalogo/pedidos}" method="post">
		
		<h2>Metodo de envio</h2>
	     
		<table id="tablaUsu">
			<tr>
			
				<!-- <th scope="col">Email</th>
				<th scope="col">Telefono</th>
				<th scope="col">Direccion</th>
				<th scope="col">Metodo de envio</th> -->
				
			</tr>
			<tr>
				<!-- 
				<td th:text="${usuario.getEmail()}"></td>
				<td th:text="${usuario.getTelefono()}"></td>
				<td th:text="${usuario.getDireccion()}"></td>	 -->
				
				<td>
					Normal<input type="radio" name="envio" value="Normal" checked="checked"/>
					Express<input type="radio" name="envio" value="Express"/>
				</td>
			</tr>
		</table>
		
		<h2>Datos del pedido</h2>
		<input type="hidden" th:value="${pedido.getId()}" name="idPed" >
		<table  id="tablaPed">
			<tr>
			
				<th scope="col">Producto</th>
				<th scope="col">Unidades</th>
				<th scope="col">Total</th>
				
			</tr>
			<tr th:each="linea : ${lineaDePedidos}">
		        <td th:text="${linea.getProducto().getNombre()}"></td>
		        <td th:text="${linea.getCantidad()}"></td>
		        <td th:text="${linea.getProducto().getPrecio()*linea.getCantidad()}"></td>
	        </tr>
		</table>
		
	     	<button type="submit" id="boton">Finalizar pedido</button>
	     	
		</form>
	</div>
	</div>
</body>
</html>
